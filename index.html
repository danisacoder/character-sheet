<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Sheet</title>
</head>
<body>
    <div class="header">
        <div class="site-title">
            <h1>Sinew Character Sheet</h1>
        </div>
        <nav>
            <ul>
                <li class="event-log-btn">Event Log</li>
            </ul>
        </nav>
    </div>
    <div class="grid-container">
        <!-- <header>
            <h1>Character Sheet</h1>
        </header> -->
        <section class="harm-section">
            <h2 id="harm-text">Harm</h2>
            <div id="harm-bar"></div><br>
            <div class="harm-adjustment-section">
                <button id="harm-down-button">➖</button>
                <button id="harm-up-button">➕</button>
            </div>
            <h3 id="harm-status-text">Status</h3>
        </section>
        <section class="ratings-section">
            <h2>Ratings</h2>
                <h3 id="charm-section" class="editable-text">Charm</h3>
                <h3 id="cool-section" class="editable-text">Cool</h3>
                <h3 id="sharp-section" class="editable-text">Sharp</h3>
                <h3 id="tough-section" class="editable-text">Tough</h3>
                <h3 id="weird-section" class="editable-text">Weird</h3>
        </section>  
        <section class="moves-section">
            <h2>Moves</h2>
            <div id="moves-list"></div>
        </section>
        <section class="inventory-section">
            <h2>Inventory</h2>
        </section>
        <section class="dice-section">
            <h2>Dice Roller</h2>
            <button id="roll-1d6-button">Roll 1d6 🎲</button><br>
            <button id="roll-2d6-button">Roll 2d6 🎲🎲</button><br><br>
            <!-- <button id="dice-roller-undo-button">Undo 🔙</button> -->
            <h3 id="roll-math"></h3>
            <h2 id="roll-results"></h2>
        </section>
        <section class="basic-move-section">
            <h2>Basic Moves</h2>
            <div class="basic-move-container">
                <section class="basic-move-buttons">
                    <button id="kick-some-ass-button">Kick Some Ass 👊</button>
                    <button id="act-under-pressure-button">Act Under Pressure ⏲️</button>
                    <button id="help-out-button">Help Out 🤝</button>
                    <button id="investigate-a-mystery-button">Investigate A Mystery 🕵️‍♂️</button>
                    <button id="manipulate-someone-button">Manipulate Someone 😉</button>
                    <button id="protect-someone-button">Protect Someone 🛡️</button>
                    <button id="read-a-bad-situation-button">Read A Bad Situation 👀</button>
                    <button id="use-magic-button">Use Magic ✨</button>
                    <h3 id="basic-move-math"></h3>
                    <h2 id="basic-move-results" class="bold"></h2>
                    <p id="basic-move-details"></p>
                </section>
                <section class="basic-move-info-section">
                    <h3 id="basic-move-info-title"></h3>
                    <p id="basic-move-info-text"></p>
                </section>
            </div>
        </section>
        <section class="log-section">
            <h2>Event Log</h2>
            <button id="event-log-undo-button">Undo 🔙</button>
            <p id="event-log"></p>
        </section>
        <section class="luck-section">
            <h2 id="luck-text">Luck</h2>
            <div id="luck-bar"></div>
            <div id ="luck-adjustment-section"><br>
                <button id="luck-down-button">➖</button>
                <button id="luck-up-button">➕</button>
            </div>
            <h3 id="luck-status-text"></h3>
        </section>
        <section class="experience-section">
            <h2 id="experience-text">Experience</h2>
            <div id="experience-bar"></div>
            <div id="experience-adjustment-section"><br>
                <button id="experience-down-button">➖</button>
                <button id="experience-up-button">➕</button>                
            </div>
            <h3 id="experience-status-text"></h3>

        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
