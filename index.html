<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Sheet</title>
</head>
<body>
    <nav></nav>
    <div class="grid-container">
        <!-- <header>
            <h1>Character Sheet</h1>
        </header> -->
        <section class="harm-section">
            <h2 id="harm-text">Harm</h2>
            <div id="harm-bar"></div><br>
            <div class="harm-adjustment-section">
                <button id="harm-down-button">➖</button>
                <button id="harm-up-button">➕</button>
            </div>
            <h3 id="harm-status-text">Status</h3>
        </section>
        <section class="ratings-section">
            <h2>Ratings</h2>
                <h3 id="charm">Charm</h3>
                <h3 id="cool">Cool</h3>
                <h3 id="sharp">Sharp</h3>
                <h3 id="tough">Tough</h3>
                <h3 id="weird">Weird</h3>
        </section>  
        <section class="abilities-section">
            <h2>Abilities</h2>
        </section>
        <section class="inventory-section">
            <h2>Inventory</h2>
        </section>
        <section class="dice-section">
            <h2>Dice Roller</h2>
            <button id="roll-btn">Roll 2d6 🎲🎲</button><br><br>
            <!-- <button id="dice-roller-undo-button">Undo 🔙</button> -->
            <h3 id="roll-math"></h3>
            <h2 id="roll-results"></h2>
        </section>
        <section class="basic-move-section">
            <h2>Basic Moves</h2>
            <div class="basic-move-container">
                <section class="basic-move-buttons">
                    <button id="kick-some-ass-button">Kick Some Ass 👊</button>
                    <button id="act-under-pressure-button">Act Under Pressure ⏲️</button>
                    <button id="help-out-button">Help Out 🤝</button>
                    <button id="investigate-a-mystery-button">Investigate A Mystery 🕵️‍♂️</button>
                    <button id="manipulate-someone-button">Manipulate Someone 😉</button>
                    <button id="protect-someone-button">Protect Someone 🛡️</button>
                    <button id="read-a-bad-situation-button">Read A Bad Situation 👀</button>
                    <h3 id="basic-move-math"></h3>
                    <h2 id="basic-move-results" class="bold"></h2>
                    <p id="basic-move-details"></p>
                </section>
                <section class="basic-move-info-section">
                    <h3 id="basic-move-info-title">Info</h3>
                    <p id="basic-move-info-text"></p>
                </section>
            </div>
                <!-- <button id="basic-move-undo-button">Undo 🔙</button> -->
        </section>
        <section class="log-section">
            <h2>Event Log</h2>
            <button id="event-log-undo-button">Undo 🔙</button>
            <p id="event-log"></p>
        </section>
        <section class="luck-section">
            <h2 id="luck-text">Luck</h2>
            <div id="luck-bar"></div>
            <div id ="luck-adjustment-section"><br>
                <button id="luck-down-button">➖</button>
                <button id="luck-up-button">➕</button>
            </div>
            <h3 id="luck-status-text"></h3>
        </section>
        <section class="experience-section">
            <h2 id="experience-text">Experience</h2>
            <div id="experience-bar"></div>
            <h3 id="experience-status-text"></h3>
        </section>
        <!-- <section class="info-section">
            <h2 id="info-text">Info</h2>
            <p id="info-status-text"></p>
        </section> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
